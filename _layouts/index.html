--- 
layout: page 
--- 
{% for post in site.posts limit:10 %}
<h2 class="post-title">
  <a class="post-title" href="{{post.url | prepend:site.baseurl | prepend:site.url}}">
      {{ post.title }}
    </a>
</h2>

<div class="post-meta">
  <div class="post-time">
    <i class="fa fa-calendar"></i>
    <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>{{ post.date | date_to_string }}</time>
  </div>
  <div>
    {{post.excerpt}} 
    <div class="post-descr">
      <p style="text-align: right"><a class="post-excerpt" href="{{post.url | prepend:site.baseurl | prepend:site.url}}"><code class="highlighter-rouge">...Continued</code></a> {{ post.description }}
      </p>
    </div>
  </div>
</div>

{% endfor %}


<div class="post-footer">
  <div class="column-full">
    <h3><a href="{{ '/archive.html' | prepend: site.baseurl | prepend: site.url }}">Archive</a></h3>
  </div>
</div>
